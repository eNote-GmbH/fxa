<!DOCTYPE html>
<html dir="{{ lang_dir }}" lang="{{ lang }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{#t}}Mozilla Accounts{{/t}}</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=yes"
    />
    <meta name="referrer" content="origin" />
    <meta name="robots" content="noindex,nofollow" />

     <!-- build:css(.tmp) /styles/main.css -->
     <link rel="stylesheet" href="/styles/main.css" />
     <!-- endbuild -->
     <!-- build:css(.tmp) /styles/tailwind.out.css -->
     <link rel="stylesheet" href="/styles/tailwind.out.css" />
     <!-- endbuild -->
  </head>
  <body class="static" data-static-resource-host="{{{staticResourceUrl}}}">
    <header class="mozilla-header">
      <a
      id="about-mozilla"
      rel="author"
      target="_blank"
      href="https://www.mozilla.org/about/?utm_source=firefox-accounts&amp;utm_medium=Referral"
      aria-label="{{#t}}Mozilla logo{{/t}}"
      ></a>
    </header>
    <div id="stage">
      <div id="main-content" class="card">
        <header>
          <h1 id="fxa-503-header" class="card-header">
            {{#t}}Server busy, try again soon{{/t}}
          </h1>
        </header>

        <section>
          <p>
            {{#t}}We are currently under heavy strain and are working to return
            the system to normal as soon as possible.{{/t}}
          </p>
        </section>

        <div class="button-row">
          <a href="/" class="button primary-button" id="fxa-503-home"
            >{{#t}}Home{{/t}}</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
